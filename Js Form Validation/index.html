<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form Validations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;font-size: 45px;font-weight: bolder;color: rgba(0, 0, 255, 0.705);font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;letter-spacing: 2px
    ;margin-top: 3%;">Js Form Validations</h1>
<div class="form_div">
    <form id="form">
        <input type="text" placeholder="Please enter your name eg:Huzaifa" id="username">
        <input type="text" placeholder="Please enter your email eg:Huzaifa123@gmail.com" id="email">
        <input type="password" placeholder="Please enter your password eg:Huzaifa1234321" id="password">
        <input type="text" placeholder="Please enter your cnic here" id="cnic"><br>
        <button type="submit">Submit</button>
        </form>
</div>
    <script src="app.js"></script>
</body>
</html>
