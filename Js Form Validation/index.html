<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form Validations</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc; /* Light background color */
        }
        .form_div {
            max-width: 400px;
            margin: 20 auto;
            padding: 20px;
            background: white; /* White background for the form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .button_div {
            margin-top: 20px; /* Space above the button */
        }
    </style>
</head>
<body>
    <h1 class="text-center text-4xl font-bold text-blue-600 mt-12 tracking-wider mb-2">JS Form Validations</h1>
    
    <div class="form_div mt-[100px]">
        <form id="form">
            <input class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" placeholder="*NAME" id="username" required>
            <input class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" placeholder="*EMAIL" id="email" required>
            <input class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" placeholder="*PASSWORD" id="password" required>
            <input class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" placeholder="*CNIC" id="cnic" required><br>
            <div class="button_div">
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700 transition duration-200">Submit</button>
            </div>
        </form>
    </div>
    
    <div class="text-center mt-6">
        <h3 id="values" class="text-lg text-gray-700"></h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
